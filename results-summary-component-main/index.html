<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="card">

      <!-- Card left side -->
      <div class="result">
        <div class="result-body">
          <h2 class="result-title">Your Result</h2>
          <div class="score-div">
            <div class="score-body">
              <span class="score-main">76</span>
              <p class="score-of">of 100</p>
            </div>
          </div>
          <h1 class="result-msg">Great</h1>
          <p class="result-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- Card right side -->
      <div class="summary">
        <div class="summary-body">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-items reaction">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-lightning-charge" viewBox="0 0 16 16">
              <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41 4.157 8.5z"/>
            </svg>Reaction</span>
            <span class="items-blue">80 <span class="items-grey">/ 100</span></span>
          </div>

          <div class="summary-items memory">
            <span><i class="fa-regular fa-brain"></i>Memory</span>
            <span class="items-blue">92 <span class="items-grey">/ 100</span></span>
          </div>

          <div class="summary-items verbal">
            <span>Verbal</span>
            <span class="items-blue">61 <span class="items-grey">/ 100</span></span>
          </div>

          <div class="summary-items visual">
            <span>Visual</span>
            <span class="items-blue">72 <span class="items-grey">/ 100</span></span>
          </div>

          <div class="summary-btn-body">
            <button class="summary-btn">Continue</button>
          </div>
        </div>
      </div>
    </div>



    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>

  </main>

</body>
</html>
